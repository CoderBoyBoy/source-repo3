# Git Server Application Configuration
spring.application.name=git-server

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Database Configuration (H2 in-memory for development)
spring.datasource.url=jdbc:h2:file:./data/gitserver
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Git Repositories Configuration
git.repositories.base-path=./repositories
git.repositories.default-branch=main

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin123

# OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Logging
logging.level.com.gitserver=DEBUG
logging.level.org.eclipse.jgit=INFO
